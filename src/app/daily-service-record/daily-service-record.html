<div class="container mt-4">
  <h2 class="mb-4 text-center">Daily Service Record</h2>

  <!-- Form -->
  <form (ngSubmit)="save()" class="mb-5 dark-card p-4 rounded-3 shadow">
    <div class="row g-3">
      <div class="col-md-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" id="date" class="form-control dark-input" [(ngModel)]="form.date" name="date" required>
      </div>

      <div class="col-md-3">
        <label for="employeeName" class="form-label">Employee Name</label>
        <input type="text" id="employeeName" class="form-control dark-input" [(ngModel)]="form.employeeName" name="employeeName" required>
      </div>

      <div class="col-md-3">
        <label for="serviceType" class="form-label">Service Type</label>
        <input type="text" id="serviceType" class="form-control dark-input" [(ngModel)]="form.serviceType" name="serviceType" required>
      </div>

      <div class="col-md-3">
        <label for="notes" class="form-label">Notes</label>
        <input type="text" id="notes" class="form-control dark-input" [(ngModel)]="form.notes" name="notes">
      </div>
    </div>

    <div class="mt-3 text-end">
      <button type="submit" class="btn btn-primary me-2">{{ editId ? 'Update' : 'Add' }} Record</button>
      <button type="button" class="btn btn-secondary" (click)="reset()">Reset</button>
    </div>
  </form>

  <!-- Records Table -->
  <div class="table-responsive">
    <table class="table table-dark table-hover align-middle mb-0">
      <thead class="table-header-dark">
        <tr>
          <th>Date</th>
          <th>Employee Name</th>
          <th>Service Type</th>
          <th>Notes</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of records">
          <td>{{ record.date }}</td>
          <td>{{ record.employeeName }}</td>
          <td>{{ record.serviceType }}</td>
          <td>{{ record.notes }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-info me-1" (click)="edit(record)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="remove(record.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
